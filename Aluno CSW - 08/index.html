<body>
    <h1>Neste exemplo vamos mostrar um icone no favoritos</h1>
    <br>
    <h2>Trabalhando com imagens inicialmente</h2>
    <br>
    <hr>
    <br>
    <figure>
        <img src="./flamingo.png" width="200" alt="bandeira do flamengo">
        <figcaption>&rarr; Bandeira do Flamengo</figcaption>
    </figure>
    <br>
    <hr>
    <br>
    <figure>
        <img src="./OIP.jpg" width="200" alt="Penguin">
        <figcaption>&rarr; Penguin com blusa de time</figcaption>
    </figure>
    <br>
    <hr>
    <br>
    <picture>
        <source media="(max-width: 400px)"
    srcset="OIP1.jpg">
        <source media="(min-width: 401px)"
    srcset="OIP1.jpg">
        <img src="OIP1.jpg" alt="Penguin com blusa de time" width="100%">
    </picture>
    <br>
    <hr>
    <br>
    <picture>
